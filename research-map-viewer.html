<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>图像专栏 | 我的长图展示</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-color: #ffffff;
      color: #121212;
      line-height: 1.6;
    }
    header {
      background-color: #c8102e;
      color: white;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 28px;
      font-weight: normal;
    }
    main {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
    }
    figure {
      margin: 0;
    }
    img {
      width: 100%;
      height: auto;
      display: block;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    figcaption {
      font-size: 14px;
      color: #555;
      margin-top: 10px;
      text-align: center;
    }
    footer {
      text-align: center;
      padding: 40px 20px;
      color: #888;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <header>
    <h1>图像专栏：视觉中的洞察</h1>
  </header>
  <main>
    <figure>
      <img src="research-map.jpg" alt="长图展示">
      <figcaption>图：本论文的研究思路图</figcaption>
    </figure>
  </main>
  <footer>
    © 2025 我的图像专栏 | 以视觉讲述数据与故事
  </footer>
</body>
</html>
